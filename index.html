<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Auth Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <!-- main wrapper -->
    <main class="main-wrapper d-flex align-items-center justify-content-center">
        
        <!-- signup form -->
        <form class="signup-form bg-white shadow-sm d-flex flex-column justify-content-center">
            
            <h3 class="text-capitalize mb-3">create new acccount</h3>

            <!-- username -->
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="username">
            </div>

            <!-- email -->
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="someone@email.com">
            </div>

            <!-- password -->
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="*********">
            </div>

            <!-- re_password -->
            <div class="form-group">
                <input type="password" name="re_password" class="form-control" placeholder="repeat password">
            </div>

            <!-- submit button -->
            <button class="submit-btn btn btn-primary text-capitalize">signup</button>
        </form>
    </main>

    <!-- javasript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
